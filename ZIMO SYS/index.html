<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    /* General Reset and Styling */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #096f8b;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    /* Logo Styling */
    .logo {
      width: 30%;
      
    }

    /* Loader Text */
    .loader-text {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Progress Bar Container */
    .progress-bar-container {
      width: 80%;
      max-width: 600px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    /* Progress Bar */
    .progress-bar {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      border-radius: 10px;
      transition: width 0.1s ease;
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 768px) {
      .logo {
        width: 70%;
        max-width: 150px;
      }

      .loader-text {
        font-size: 20px;
      }
    }

    /* Media Query for Extra Small Screens */
    @media (max-width: 480px) {
      .logo {
        width: 80%;
        max-width: 120px;
      }

      .loader-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="imgs/Fhrixea22.png" alt="Logo" class="logo">
  
  <!-- Loader Text -->
  <div class="loader-text">Loading, please wait...</div>
  
  <!-- Progress Bar -->
  <div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <script>
    // Simulate progress bar animation
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    
    const interval = setInterval(() => {
      progress += 1; // Increase the progress by 1% each interval
      progressBar.style.width = progress + '%';

      // Once progress reaches 100%, redirect to the target page
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = 'file:///C:/Users/CHRISMAN%20B.%20YIADOM/Desktop/ZIMO%20SYS/get/get.html'; // Replace with the target URL
        }, 500); // Redirect after 0.5s
      }
    }, 100); // Update progress every 100ms
  </script>
</body>
</html>
